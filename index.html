<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

<!-- -------------------------------------------------------------------------- -->
<!-- --------------------------- SELECT SCREEN  ------------------------------- -->    
<!-- -------------------------------------------------------------------------- -->

    <section class="selectScreen fullscreen">
        <div class="startMessage hidden">
          <div class="startInner">
            <button class="button start">Start Race</button>
            <button class="button cancel">Go Back</button>
          </div>
        </div>
      <div class="container selectScreen-header"></div>

      <div class="container selectScreen-cars">
        <div class="grid">
          <div class="car car-1">
            <img class="car-image" src="">
            <h2 class="selectedText hidden">SELECTED</h2>
          </div>
          <div class="car car-2">
            <img class="car-image" src="">
            <h2 class="selectedText hidden">SELECTED</h2>
          </div>
          <div class="car car-3">
            <img class="car-image" src="">
            <h2 class="selectedText hidden">SELECTED</h2>
          </div>
          <div class="car car-4">
            <img class="car-image" src="">
            <h2 class="selectedText hidden">SELECTED</h2>
          </div>
          <div class="car car-5">
            <img class="car-image" src="">
            <h2 class="selectedText hidden">SELECTED</h2>
          </div>
        </div>
      </div>
    </section>
<!-- -------------------------------------------------------------------------- -->
<!-- --------------------------- RACE SCREEN  --------------------------------- -->    
<!-- -------------------------------------------------------------------------- -->

    <section class="raceScreen fullscreen hidden">
      <div class="winnerMessage hidden">
        <div class="winnerInner">
          <h1 class="winnerText"></h1>
          <button class="button reset">Play Again</button>
        </div>
      </div>
      <div class="raceScreen-header">
            <button class="button race-button">Move Vehicles</button>
      </div>
      
      <div class="raceScreen-race">
          <div class="race-background">
              <div class="race-track">
                  <div class="race-area">
                    <div class="startLine"></div>
                    <div class="finishLine"></div>
                      <div class="lane lane-1">
                        <div class="lane-1-car">

                        </div>
                      </div>
                      <div class="lane lane-2">
                        <div class="lane-2-car">
                            
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
<!-- -------------------------------------------------------------------------- -->
    <script src="/app.js"></script>
  </body>
</html>
